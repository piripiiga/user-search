<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Kasutajate otsing</title>
</head>
<body>
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h4>Otsi kasutajat</h4>
                <div class="note p-3 rounded mt-4 p-5">
                    <form class="form-signin">
                        <div class="row">
                            <div class="col-md-4 mb-2">
                                <div class="form-label-group">
                                    <input type="text" id="username" class="form-control" placeholder="Kasutajanimi">
                                </div>
                            </div>
                            <div class="col-md-4 mb-2">
                                <div class="form-label-group">
                                    <input type="text" id="firstname" class="form-control" placeholder="Eesnimi">
                                </div>
                            </div>
                            <div class="col-md-4 mb-2">
                                <div class="form-label-group">
                                    <input type="text" id="lastname" class="form-control" placeholder="Perenimi">
                                </div>
                            </div>
                        </div>
                        <button id="fetchUsersButton" class="btn btn-lg btn-primary btn-block mt-3 mb-3">OTSI</button>
                    </form>
                    <p>Leiti <strong><span id="found-data-count">0</span></strong> isik(ut) <a id="cancel-search" class="ml-3" href="#">x TÃ¼hista otsing</a></p>
                </div>
                <p id="data-found" class="mt-5"></p>
            </div>
        </div>
    </main>
    <footer>
        <script src="script.js"></script>
    </footer>
</body>
</html>
